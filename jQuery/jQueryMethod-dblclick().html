<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<p>Hello jQuery!</p>
		<p>dbclick method</p>
		<script>
			$(document).ready(function(){
				$("p").dblclick(function(){
					$(this).hide();
				});
			});
		</script>
	</body>
</html>
