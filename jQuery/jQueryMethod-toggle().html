<!DOCTYPE html>
<html>
 <head>
  <title>jQuery</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 </head>
 <body>
  <p>Hello jQuery!</p>
  <p>toggle method</p>
  <button>Click Me</button>
  <script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").toggle("fast");
		});
	});
  </script>
 </body>
</html>
