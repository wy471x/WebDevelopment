<!DOCTYPE html>
<html>
 <head>
  <title>jQuery</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 </head>
 <body>
  <p id="p1">Hello World!</p>
  <script>
    $(document).ready(function(){
		$("#p1")
		.css("color","red")
		.slideUp(2000)
		.slideDown(2000);
	});
  </script>
 </body>
</html>
