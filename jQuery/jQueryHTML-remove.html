<!DOCTYPE html>
<html>
 <head>
  <title>jQuery</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 </head>
 <body>
  
  <div id="div1" style="background-color: lightblue; width: 80px; height: 80px">
  </div>
  <script>
    $(document).ready(function(){
		$("button").click(function(){
			$("#div1").remove();
		});
	});
  </script>
 </body>
</html>
