<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>JavaScript HTML DOM Node Lists</title>
	</head>
	<body>
		<p class="para">This first paragraph.</p>
		<p class="para">This second paragraph.</p>
		<p class="para">This third paragraph.</p>
		<script>
			var myNodeList = document.querySelectorAll("p");
			alert(myNodeList[0].textContent);
			alert(myNodeList[1].textContent);
			alert(myNodeList[2].textContent);
		</script>
	</body>
</html>
