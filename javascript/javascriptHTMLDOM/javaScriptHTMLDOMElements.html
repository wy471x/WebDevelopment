<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">	
	</head>
	<body>
		<div id="div1">
			<p id="p1">This is a paragraph.</p>
			<p id="p2">This is a another paragraph.</p>
			<p id="p3">This is last paragraph.</p>
		</div>
		<script>
			var para = document.createElement('p');
			var node = document.createTextNode("This is new.");
			para.appendChild(node);

			var element = document.getElementById("div1");
			//element.appendChild(para);
			var child = document.getElementById("p2");
			element.insertBefore(para,child);
			var last = document.getElementById("p3");
		  	last.parentNode.removeChild(last);
			var para2 = document.createElement("p");
			var node2 = document.createTextNode("This is new.");
			para2.appendChild(node2);

			var parent = document.getElementById("div1");
			var child2 = document.getElementById("p1");
			parent.replaceChild(para2,child2);
		</script>
	</body>
</html>
