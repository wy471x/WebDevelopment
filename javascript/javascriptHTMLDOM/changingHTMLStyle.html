<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Changing HTML Style</title>
	</head>	
	<body>
		<h1 id="id1">My Heading 1</h1>
		<button type="button" onclick="document.getElementById('id1').style.color = 'blue'">Click Me!</button>
		<p id="p2">Hello World!</p>
		<p id="p1">The paragraph above was changed by a script.</p>
		<script>
			document.getElementById("p2").style.color = "blue";
 			document.getElementById("p1").style.color = "red";
		</script>
	</body>
</html>
