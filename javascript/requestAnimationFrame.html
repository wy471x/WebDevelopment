<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <style>
    html {
         background-color: white;
         height: 100%;
         }

    body {
        height: inherit;
        background-color: red;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        }

    div {
         display: inline-block;
         font-size: 10rem;
        }	
    </style>
  </head>
  <body>
    <div>â†»</div>
    <script>
       const spinner = document.querySelector('div');
       let rotateCount = 0;
       let rAF;
       let startTime = null;
       var spinning = false;
       function draw(timestamp){
          if(!startTime){
	    startTime = timestamp;	
	  }
          let rotateCount = (timestamp - startTime) / 10;
          spinner.style.transform = 'rotate(' + rotateCount + 'deg)';
          if(rotateCount > 719){
	     rotateCount -= 720;	
	   }
           rAF = requestAnimationFrame(draw);
       }
       document.body.addEventListener('click',() => {
                if(spinning){
                   cancelAnimationFrame(rAF);
                   spinning = false;
                 }else{
		   draw();
		   spinning = true;
		 }	
	});
    </script>
  </body>
</html>
