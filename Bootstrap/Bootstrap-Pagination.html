<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container">
	<h3><b>Basic Pagination</b></h3>
	<ul class="pagination">
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
	</ul>
  </div>
  <br>
  <div class="container">
	<h3><b>Active State</b></h3>
	<ul class="pagination">
		<li><a href="#">1</a></li>
		<li class="active"><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
	</ul>
  </div>
  <div class="container">
	<h3><b>Disabled State</b></h3>
	<ul class="pagination">
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li class="disabled"><a href="#">4</a></li>
		<li><a href="#">5</a></li>
	</ul>
  </div>
  <div class="container">
	<h3><b>Pagination Sizing</b></h3>
	<ul class="pagination pagination-lg">
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
	</ul>
	<br>
	<ul class="pagination pagination-sm">
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
	</ul>
  </div>
  <div class="container">
	<h3><b>Breadcrumbs</b></h3>
	<ul class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Private</a></li>
		<li><a href="#">Picture</a></li>
		<li class="active">Vacation</li>
	</ul>
  </div>
  <script>
  </script>
 </body>
</html>
