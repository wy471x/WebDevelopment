<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container">
  <h1>Bootstrap Basic Table</h1>
  <p class="text-center bg-primary">The .table-striped class adds zebra-stripes to a table:</p>
  <table class="table table-bordered table-hover table-condensed">
	<thead>
	<tr class="active">
	<th><b>Firstname</b></th>
	<th><b>Lastname</b></th>
	<th><b>Email</b></th>
	</tr>
	</thead>
	<tbody>
	<tr class="success">
	<td>Zhang</td>
	<td>wei</td>
	<td>zw@email.com</td>
	</tr>
	<tr class="info">
	<td>Wan</td>
	<td>yong</td>
	<td>wy@emali.com</td>
	</tr>
	<tr class="warning">
	<td>Li</td>
	<td>si</td>
	<td>ls@email.com</td>
	</tr>
	</tbody>
  </table>
  </div>
  <h1>Responsive Table</h1>
  <div class="container">
  <div class="table-responsive">
	<table class="table">
		<thead class="bg-primary">
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td>zhang</td>
			<td>san</td>
			<td>zs@email.com</td>
			</tr>
			<tr>
			<td>wang</td>
			<td>wu</td>
			<td>ww@email.com</td>
			</tr>
			<tr>
			<td>li</td>
			<td>si</td>
			<td>ls@email.com</td>
			</tr>
		</tbody>
	</table>
  </div>
  </div>
  <script>
  </script>
 </body>
</html>
